<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>陳記六堡茶 - 管理后台</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fc;
        }
        .login-container {
            max-width: 450px;
            margin: 100px auto;
        }
        .card {
            border: none;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
        }
        .card-header {
            background-color: #4e73df;
            color: white;
            text-align: center;
            padding: 1.5rem;
            border-bottom: none;
        }
        .btn-primary {
            background-color: #4e73df;
            border-color: #4e73df;
        }
        .btn-primary:hover {
            background-color: #2e59d9;
            border-color: #2e59d9;
        }
        .logo {
            max-width: 120px;
            margin-bottom: 1rem;
        }
        .admin-dashboard {
            display: none;
        }
    </style>
</head>
<body>
    <!-- 登录页面 -->
    <div class="container login-container" id="loginPage">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">陳記六堡茶 - 管理后台</h4>
            </div>
            <div class="card-body p-5">
                <form id="loginForm">
                    <div class="mb-4">
                        <label for="username" class="form-label">用户名</label>
                        <input type="text" class="form-control" id="username" required>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">密码</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">登录</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- 管理后台主页 -->
    <div class="admin-dashboard" id="adminDashboard">
        <!-- 这里将通过JavaScript动态加载管理后台内容 -->
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- 配置文件 -->
    <script type="module">
        import { API_BASE_URL } from './js/config.js';
        window.API_BASE_URL = API_BASE_URL;
    </script>
    <!-- 管理后台认证模块 -->
    <script src="./js/admin/admin-auth.js"></script>
    <!-- 管理后台API模块 -->
    <script type="module" src="./js/admin/admin-api.js"></script>
    <!-- 管理后台主模块 -->
    <script src="./js/admin/admin-main.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 初始化登录表单
            const loginForm = document.getElementById('loginForm');
            const loginPage = document.getElementById('loginPage');
            const adminDashboard = document.getElementById('adminDashboard');

            // 检查是否已登录
            if (adminAuth.check()) {
                // 已登录，显示管理后台
                loginPage.style.display = 'none';
                adminDashboard.style.display = 'block';
                
                // 加载管理后台内容
                loadAdminDashboard();
            }

            // 登录表单提交
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                
                try {
                    // 调用登录API
                    await adminAuth.login(username, password);
                    
                    // 登录成功，显示管理后台
                    loginPage.style.display = 'none';
                    adminDashboard.style.display = 'block';
                    
                    // 加载管理后台内容
                    loadAdminDashboard();
                } catch (error) {
                    alert('登录失败: ' + error.message);
                }
            });

            // 加载管理后台内容
            function loadAdminDashboard() {
                // 动态加载管理后台HTML
                fetch('admin-dashboard.html')
                    .then(response => response.text())
                    .then(html => {
                        adminDashboard.innerHTML = html;
                        
                        // 初始化管理后台
                        if (typeof initAdminDashboard === 'function') {
                            initAdminDashboard();
                        }
                    })
                    .catch(error => {
                        console.error('加载管理后台内容失败:', error);
                        adminDashboard.innerHTML = '<div class="alert alert-danger m-5">加载管理后台内容失败</div>';
                    });
            }
        });
    </script>
</body>
</html>
