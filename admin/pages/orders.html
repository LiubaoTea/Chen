<!-- 订单管理页面 -->
<div class="container-fluid">
    <!-- 页面标题和操作按钮 -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h4>订单管理</h4>
        <div>
            <button id="exportOrdersBtn" class="btn btn-outline-secondary me-2">
                <i class="bi bi-download me-1"></i>导出订单
            </button>
            <button id="refreshOrdersBtn" class="btn btn-outline-primary">
                <i class="bi bi-arrow-clockwise me-1"></i>刷新
            </button>
        </div>
    </div>
    
    <!-- 筛选和搜索 -->
    <div class="card mb-4">
        <div class="card-body">
            <div class="row g-3">
                <div class="col-md-4">
                    <label for="orderStatusFilter" class="form-label">订单状态</label>
                    <select id="orderStatusFilter" class="form-select">
                        <option value="">所有状态</option>
                        <option value="pending">待付款</option>
                        <option value="paid">已付款</option>
                        <option value="processing">处理中</option>
                        <option value="shipped">已发货</option>
                        <option value="delivered">已送达</option>
                        <option value="completed">已完成</option>
                        <option value="cancelled">已取消</option>
                        <option value="refunded">已退款</option>
                    </select>
                </div>
                <div class="col-md-8">
                    <label for="orderSearchInput" class="form-label">搜索订单</label>
                    <form id="orderSearchForm" class="input-group">
                        <input type="text" id="orderSearchInput" class="form-control" placeholder="输入订单号、客户名称或手机号搜索">
                        <button class="btn btn-outline-secondary" type="submit">
                            <i class="bi bi-search"></i>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 订单列表 -->
    <div class="card mb-4">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead>
                        <tr>
                            <th>订单号</th>
                            <th>客户</th>
                            <th>金额</th>
                            <th>商品</th>
                            <th>状态</th>
                            <th>下单时间</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="ordersList">
                        <!-- 订单数据将通过JS动态加载 -->
                        <tr>
                            <td colspan="7" class="text-center">加载中...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
            <!-- 分页 -->
            <nav aria-label="订单列表分页" class="mt-4">
                <ul id="ordersPagination" class="pagination justify-content-center">
                    <!-- 分页控件将通过JS动态生成 -->
                </ul>
            </nav>
        </div>
    </div>
</div>

<!-- 订单详情模态框 -->
<div class="modal fade" id="orderDetailModal" tabindex="-1" aria-labelledby="orderDetailModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="orderDetailModalLabel">订单详情</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="关闭"></button>
            </div>
            <div class="modal-body" id="orderDetailContent">
                <!-- 订单详情内容将通过JS动态加载 -->
                <div class="text-center p-5">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">加载中...</span>
                    </div>
                    <p class="mt-3">正在加载订单详情...</p>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                <div class="dropdown d-inline-block">
                    <button class="btn btn-primary dropdown-toggle" type="button" id="orderActionDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        更新状态
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="orderActionDropdown">
                        <li><a class="dropdown-item update-order-status-modal" href="#" data-status="pending">待付款</a></li>
                        <li><a class="dropdown-item update-order-status-modal" href="#" data-status="paid">已付款</a></li>
                        <li><a class="dropdown-item update-order-status-modal" href="#" data-status="processing">处理中</a></li>
                        <li><a class="dropdown-item update-order-status-modal" href="#" data-status="shipped">已发货</a></li>
                        <li><a class="dropdown-item update-order-status-modal" href="#" data-status="delivered">已送达</a></li>
                        <li><a class="dropdown-item update-order-status-modal" href="#" data-status="completed">已完成</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item update-order-status-modal" href="#" data-status="cancelled">已取消</a></li>
                        <li><a class="dropdown-item update-order-status-modal" href="#" data-status="refunded">已退款</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
