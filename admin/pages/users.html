<!-- 用户管理页面 -->
<div class="container-fluid">
    <!-- 页面标题和操作按钮 -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h4>用户管理</h4>
        <div>
            <button id="exportUsersBtn" class="btn btn-outline-secondary me-2">
                <i class="bi bi-download me-1"></i>导出用户
            </button>
            <button id="refreshUsersBtn" class="btn btn-outline-primary">
                <i class="bi bi-arrow-clockwise me-1"></i>刷新
            </button>
        </div>
    </div>
    
    <!-- 搜索 -->
    <div class="card mb-4">
        <div class="card-body">
            <div class="row g-3">
                <div class="col-12">
                    <label for="userSearchInput" class="form-label">搜索用户</label>
                    <form id="userSearchForm" class="input-group">
                        <input type="text" id="userSearchInput" class="form-control" placeholder="输入用户名、邮箱或手机号搜索">
                        <button class="btn btn-outline-secondary" type="submit">
                            <i class="bi bi-search"></i>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 用户列表 -->
    <div class="card mb-4">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead>
                        <tr>
                            <th>用户信息</th>
                            <th>联系方式</th>
                            <th>订单数</th>
                            <th>注册/登录时间</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="usersList">
                        <!-- 用户数据将通过JS动态加载 -->
                        <tr>
                            <td colspan="6" class="text-center">加载中...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
            <!-- 分页 -->
            <nav aria-label="用户列表分页" class="mt-4">
                <ul id="usersPagination" class="pagination justify-content-center">
                    <!-- 分页控件将通过JS动态生成 -->
                </ul>
            </nav>
        </div>
    </div>
</div>

<!-- 用户详情模态框 -->
<div class="modal fade" id="userDetailModal" tabindex="-1" aria-labelledby="userDetailModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="userDetailModalLabel">用户详情</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="关闭"></button>
            </div>
            <div class="modal-body" id="userDetailContent">
                <!-- 用户详情内容将通过JS动态加载 -->
                <div class="text-center p-5">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">加载中...</span>
                    </div>
                    <p class="mt-3">正在加载用户详情...</p>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                <button type="button" id="toggleUserStatusBtn" class="btn btn-warning">
                    <i class="bi bi-lock me-1"></i>禁用账户
                </button>
            </div>
        </div>
    </div>
</div>

<!-- 用户CSS样式 -->
<style>
    .user-avatar {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background-color: #6c757d;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
    }
</style>
