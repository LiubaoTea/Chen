<!-- 数据统计页面 -->
<div class="container-fluid">
    <!-- 统计控制面板 -->
    <div class="row mb-4">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <div class="row align-items-center">
                        <div class="col-md-2">
                            <label for="statisticsPeriodSelect" class="form-label">统计周期</label>
                            <select class="form-select" id="statisticsPeriodSelect">
                                <option value="day">按天</option>
                                <option value="week">按周</option>
                                <option value="month">按月</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label for="statisticsStartDate" class="form-label">开始日期</label>
                            <input type="date" class="form-control" id="statisticsStartDate">
                        </div>
                        <div class="col-md-3">
                            <label for="statisticsEndDate" class="form-label">结束日期</label>
                            <input type="date" class="form-control" id="statisticsEndDate">
                        </div>
                        <div class="col-md-4 d-flex align-items-end">
                            <button id="refreshStatisticsBtn" class="btn btn-primary me-2">
                                <i class="bi bi-arrow-clockwise"></i> 刷新数据
                            </button>
                            <button id="exportStatisticsBtn" class="btn btn-outline-secondary">
                                <i class="bi bi-download"></i> 导出报表
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 销售趋势和商品销售占比 -->
    <div class="row mb-4">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h6 class="mb-0">销售趋势</h6>
                </div>
                <div class="card-body">
                    <canvas id="salesTrendChart"></canvas>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h6 class="mb-0">商品销售占比</h6>
                </div>
                <div class="card-body">
                    <canvas id="productSalesChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <!-- 用户增长趋势和订单状态分布 -->
    <div class="row mb-4">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h6 class="mb-0">用户增长趋势</h6>
                </div>
                <div class="card-body">
                    <canvas id="userGrowthChart"></canvas>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h6 class="mb-0">订单状态分布</h6>
                </div>
                <div class="card-body">
                    <canvas id="orderStatusChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <!-- 热销商品排行 -->
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h6 class="mb-0">热销商品排行</h6>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>排名</th>
                                    <th>商品名称</th>
                                    <th>销售数量</th>
                                    <th>销售金额</th>
                                    <th>平均评分</th>
                                </tr>
                            </thead>
                            <tbody id="topProductsList">
                                <!-- 热销商品数据将通过JS动态加载 -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
