<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>订单结算 - 陳記六堡茶</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/checkout.css">
    <link rel="stylesheet" href="css/address-form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo-container">
                <img src="https://r2liubaotea.liubaotea.online/image/Design_Assets/liubaotea_logo.png" alt="陳記六堡茶" class="logo">
                <h1 class="brand-name">陳記六堡茶</h1>
            </div>
            <nav class="main-nav">
                <button class="menu-toggle" id="menuToggle">
                    <i class="fas fa-bars"></i>
                </button>
                <ul class="nav-list" id="navList">
                    <li><a href="index.html">首页</a></li>
                    <li><a href="products.html">产品展示</a></li>
                    <li><a href="brand-story.html">品牌故事</a></li>
                    <li><a href="tea-culture.html">农家茶文化</a></li>
                    <li><a href="shop.html">在线商城</a></li>
                    <li><a href="contact.html">联系我们</a></li>
                    <li><a href="user-center.html">用户中心</a></li>
                </ul>
            </nav>
            <div class="shop-icons">
                <a href="#" class="shop-icon" id="searchToggle">
                    <i class="fas fa-search"></i>
                </a>
                <a href="#" class="shop-icon" id="cartToggle">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count">0</span>
                </a>
                <a href="#" class="shop-icon" id="userToggle">
                    <i class="fas fa-user"></i>
                </a>
            </div>
        </div>
    </header>

    <main class="checkout-main">
        <!-- 地址编辑表单 -->
        <div id="addressFormContainer" class="address-form-container">
            <h2 id="addressFormTitle" class="address-form-title">添加新地址</h2>
            <form id="addressForm" class="address-form">
                <input type="hidden" id="addressId">
                <div class="form-group">
                    <label for="recipient_name">收货人姓名</label>
                    <input type="text" id="recipient_name" required>
                </div>
                <div class="form-group">
                    <label for="contact_phone">联系电话</label>
                    <input type="tel" id="contact_phone" required>
                </div>
                <div class="form-group">
                    <label>所在地区</label>
                    <div class="region-selects">
                        <select id="province" required>
                            <option value="">请选择省份</option>
                        </select>
                        <select id="city" required>
                            <option value="">请选择城市</option>
                        </select>
                        <select id="district" required>
                            <option value="">请选择区县</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="full_address">详细地址</label>
                    <input type="text" id="full_address" required>
                </div>
                <div class="form-group">
                    <label for="postal_code">邮政编码</label>
                    <input type="text" id="postal_code">
                </div>
                <div class="form-group default-address-checkbox">
                    <input type="checkbox" id="is_default">
                    <label for="is_default">设为默认地址</label>
                </div>
                <div class="form-buttons">
                    <button type="submit" class="save-btn">保存</button>
                    <button type="button" class="cancel-btn" onclick="hideAddressForm()">取消</button>
                </div>
            </form>
        </div>
        <div class="checkout-container">
            <!-- 左侧导航和内容区域 -->
            <div class="checkout-left">
                <div class="nav-item active" data-section="address">
                    <i class="fas fa-map-marker-alt"></i>收货地址
                </div>
                <div class="nav-content" id="address-section">
                    <div class="address-list" id="addressList">
                        <!-- 地址列表将通过JavaScript动态加载 -->
                    </div>
                </div>

                <div class="nav-item" data-section="order">
                    <i class="fas fa-shopping-bag"></i>订单商品
                </div>
                <div class="nav-content" id="order-section">
                    <div class="order-items" id="orderItems">
                        <!-- 订单商品列表将通过JavaScript动态加载 -->
                    </div>
                </div>

                <div class="nav-item" data-section="payment">
                    <i class="fas fa-credit-card"></i>支付方式
                </div>
                <div class="nav-content" id="payment-section">
                    <div class="payment-methods">
                        <div class="payment-method" data-method="alipay">
                            <i class="fab fa-alipay"></i>
                            <span>支付宝</span>
                        </div>
                        <div class="payment-method" data-method="wechat">
                            <i class="fab fa-weixin"></i>
                            <span>微信支付</span>
                        </div>
                    </div>
                </div>

                <div class="nav-item" data-section="remark">
                    <i class="fas fa-comment"></i>订单备注
                </div>
                <div class="nav-content" id="remark-section">
                    <div class="remark-container">
                        <textarea id="orderRemark" placeholder="请输入订单备注信息（选填）" maxlength="200"></textarea>
                        <div class="remark-limit">0/200</div>
                    </div>
                </div>
            </div>

            <!-- 右侧订单总结区域 -->
            <div class="checkout-right">
                <div class="order-summary-container">
                    <h2 class="summary-title">订单总结</h2>
                    <div class="order-info">
                        <div class="order-number" id="orderNumber">订单编号：</div>
                        <div class="selected-address">
                            <h3>收货地址</h3>
                            <div id="selectedAddressInfo">请选择收货地址</div>
                        </div>
                        <div class="selected-items">
                            <h3>订单商品</h3>
                            <div id="selectedItemsInfo"></div>
                        </div>
                        <div class="selected-payment">
                            <h3>支付方式</h3>
                            <div id="selectedPaymentInfo">请选择支付方式</div>
                        </div>
                        <div class="selected-remark">
                            <h3>订单备注</h3>
                            <div id="selectedRemarkInfo"></div>
                        </div>
                    </div>
                    <div class="order-total">
                        <div class="summary-row">
                            <span>商品总价</span>
                            <span id="subtotal">¥0.00</span>
                        </div>
                        <div class="summary-row">
                            <span>运费</span>
                            <span id="shipping">¥0.00</span>
                        </div>
                        <div class="summary-row total-row">
                            <span>应付总额</span>
                            <span id="total">¥0.00</span>
                        </div>
                    </div>
                    <button class="checkout-btn" id="submitOrder">提交订单</button>
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="./js/api.js"></script>
    <script type="module" src="./js/cart.js"></script>
    <script type="module" src="./js/checkout.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            initCart();
            const cartToggle = document.getElementById('cartToggle');
            if (cartToggle) {
                cartToggle.addEventListener('click', function(e) {
                    e.preventDefault();
                    window.location.href = 'cart.html';
                });
            }
        });
    </script>
</body>
</html>
