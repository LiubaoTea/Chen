<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>订单结算 - 陳記六堡茶</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- 引入JavaScript模块 -->
    <script type="module" src="./js/api.js"></script>
    <script type="module" src="./js/cart.js"></script>
    <script type="module" src="./js/checkout.js"></script>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo-container">
                <img src="https://r2liubaotea.liubaotea.online/image/Design_Assets/liubaotea_logo.png" alt="陳記六堡茶" class="logo">
                <h1 class="brand-name">陳記六堡茶</h1>
            </div>
            <nav class="main-nav">
                <button class="menu-toggle" id="menuToggle">
                    <i class="fas fa-bars"></i>
                </button>
                <ul class="nav-list" id="navList">
                    <li><a href="index.html">首页</a></li>
                    <li><a href="products.html">产品展示</a></li>
                    <li><a href="brand-story.html">品牌故事</a></li>
                    <li><a href="tea-culture.html">农家茶文化</a></li>
                    <li><a href="shop.html">在线商城</a></li>
                    <li><a href="contact.html">联系我们</a></li>
                    <li><a href="user-center.html">用户中心</a></li>
                </ul>
            </nav>
            <div class="shop-icons">
                <a href="#" class="shop-icon" id="searchToggle">
                    <i class="fas fa-search"></i>
                </a>
                <a href="#" class="shop-icon" id="cartToggle">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count">0</span>
                </a>
                <a href="#" class="shop-icon" id="userToggle">
                    <i class="fas fa-user"></i>
                </a>
            </div>
        </div>
    </header>

    <main>
        <div class="checkout-container">
            <!-- 左侧导航 -->
            <div class="checkout-nav">
                <div class="nav-item active" data-section="address">
                    <i class="fas fa-map-marker-alt"></i>收货地址
                </div>
                <div class="nav-item" data-section="order">
                    <i class="fas fa-shopping-bag"></i>订单商品
                </div>
                <div class="nav-item" data-section="payment">
                    <i class="fas fa-credit-card"></i>支付方式
                </div>
                <div class="nav-item" data-section="summary">
                    <i class="fas fa-file-invoice-dollar"></i>订单总结
                </div>
            </div>

            <!-- 右侧内容 -->
            <div class="checkout-content">
                <!-- 收货地址 -->
                <div class="content-section active" id="address-section">
                    <h2 class="section-title">收货地址</h2>
                    <div class="address-list" id="addressList">
                        <!-- 地址列表将通过JavaScript动态加载 -->
                    </div>
                </div>

                <!-- 订单商品 -->
                <div class="content-section" id="order-section">
                    <h2 class="section-title">订单商品</h2>
                    <div class="order-items" id="orderItems">
                        <!-- 订单商品列表将通过JavaScript动态加载 -->
                    </div>
                </div>

                <!-- 支付方式 -->
                <div class="content-section" id="payment-section">
                    <h2 class="section-title">支付方式</h2>
                    <div class="payment-methods">
                        <div class="payment-method" data-method="alipay">
                            <i class="fab fa-alipay"></i>
                            <div>支付宝</div>
                        </div>
                        <div class="payment-method" data-method="wechat">
                            <i class="fab fa-weixin"></i>
                            <div>微信支付</div>
                        </div>
                    </div>
                </div>

                <!-- 订单总结 -->
                <div class="content-section" id="summary-section">
                    <h2 class="section-title">订单总结</h2>
                    <div class="order-summary">
                        <div class="order-number" id="orderNumber">订单编号：</div>
                        <div class="summary-row">
                            <span>商品总价</span>
                            <span id="subtotal">¥0.00</span>
                        </div>
                        <div class="summary-row">
                            <span>运费</span>
                            <span id="shipping">¥0.00</span>
                        </div>
                        <div class="summary-row total-row">
                            <span>应付总额</span>
                            <span id="total">¥0.00</span>
                        </div>
                    </div>
                    <button class="checkout-btn" id="submitOrder">提交订单</button>
                </div>
            </div>
        </div>
    </main>

    <script src="js/checkout.js"></script>
</body>
</html>
